<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="container-fluid bg-primary" style="height: 40rem">
      <div class="card text-center">
        <div class="card-header">Calculator</div>
        <div class="card-body">
          <form name="Calc">
            <div class="form-group">
              <div class="form-row">
                <input type="text" name="txt1" size="16" class="form-control" />
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input
                    type="button"
                    value=" c "
                    OnClick="Calc.txt1.value = ''"
                    class="btn btn-info form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    name="div"
                    value=" / "
                    OnClick="Calc.txt1.value += ' / '"
                    class="btn btn-info form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" x "
                    OnClick="Calc.txt1.value += ' * '"
                    class="btn btn-info form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" - "
                    OnClick="Calc.txt1.value += ' - '"
                    class="btn btn-info form-control"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input
                    type="button"
                    value=" 7 "
                    OnClick="Calc.txt1.value += '7'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 8 "
                    OnCLick="Calc.txt1.value += '8'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 9 "
                    OnClick="Calc.txt1.value += '9'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" + "
                    OnClick="Calc.txt1.value += ' + '"
                    class="btn btn-info form-control"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input
                    type="button"
                    value=" 4 "
                    OnClick="Calc.txt1.value += '4'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 5 "
                    OnCLick="Calc.txt1.value += '5'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 6 "
                    OnClick="Calc.txt1.value += '6'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" = "
                    OnClick="Calc.txt1.value = eval(Calc.txt1.value)"
                    class="btn btn-info form-control"
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input
                    type="button"
                    value=" 1 "
                    OnClick="Calc.txt1.value += '1'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 2 "
                    OnCLick="Calc.txt1.value += '2'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 3 "
                    OnClick="Calc.txt1.value += '3'"
                    class="btn btn-light form-control"
                  />
                </div>
                <div class="col">
                  <input
                    type="button"
                    value=" 0 "
                    OnClick="Calc.txt1.value += '0'"
                    class="btn btn-light form-control"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ---------------Bootstrap---------------- -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
