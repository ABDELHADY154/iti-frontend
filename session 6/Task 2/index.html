<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - A Pen by Stoyan Miladinov</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="clock" class="light">
      <div class="display">
        <div class="weekdays"></div>
        <div class="ampm"></div>
        <div class="alarm"></div>
        <div class="digits"></div>
      </div>
    </div>

    <audio id="alarm-ring" preload>
      <source
        src="http://rutera.cloudvps.bg/demos/digital/assets/audio/ticktac.mp3"
        type="audio/mpeg"
      />
      <source
        src="http://rutera.cloudvps.bg/demos/digital/assets/audio/ticktac.ogg"
        type="audio/ogg"
      />
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
