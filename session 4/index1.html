<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
  </head>
  <body>
    <h2>sum & average</h2>
    <script>
      let numbers = [];
      let numberCounts = parseFloat(
        window.prompt("please enter number counts")
      );

      for (let i = 0; i < numberCounts; i++) {
        numbers[i] = parseFloat(window.prompt("enter number " + (i + 1)));
      }

      let sum = 0;
      for (let i = 0; i < numberCounts; i++) {
        sum += numbers[i];
      }
      let avg = sum / numberCounts;
      document.write("The entered values: " + numbers + "<br>");
      document.write("the number of counts: " + numberCounts + "<br>");
      document.write("sum: " + sum + "<br>");
      document.write("Average: " + avg + "<br>");
      //   console.log(numbers);
    </script>
  </body>
</html>
